<section class="section">
  <div class="section__title">
    <div class="search-field">
      <input type="number" placeholder="Enter post id" #input />
      <button class="btn" (click)="getPostById(+input.value)">Get Post</button>
    </div>
    <span>methods HttpClient</span>
  </div>
  <div class="post" *ngIf="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
  </div>
</section>
